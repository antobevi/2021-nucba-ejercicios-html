<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <!--Cuando necesito poner las etiquetas <p> y cuando no? Algunas cosas sin esa etiqueta se pegan en una misma linea-->
    <form>
        <label for="name">Nombre:
            <input type="text" id="name" name="name"><br><br>
        </label>
        <label for="surname">Apellidos:
            <input type="text" id="surname" name="surname"><br><br>
        </label>

        <label for="sexo">Sexo:</label>
        <input type="radio" id="men" name="men">
        <label for="men">hombre</label>
        <input type="radio" id="women" name="women">
        <label>mujer</label>

        <p>
            <label for="mail">Correo electrónico:</label>
            <input type="email" id="mail" name="user_email" />
        </p>
        
        <label for="population"> Población:
            <select name="poblacion">
                <option value="AL">Alicante</option>
                <option value="BA">Barcelona</option>
                <option value="MA">Madrid</option>
                <option value="SE">Sevilla</option>
            </select>
        </label>

        <p>
        <div class="form-floating">
            <label for="floatingTextArea">Descripción:</label>
            <textarea class="form-control"id="floatingTextArea" style="height: 100px; width: 500px;"></textarea>
        </div>
        </p>
        
        <p>
            <input type="checkbox" id="condition1" name="condition1">
            <label for="condition1">Deseo recibir información sobre novedades y ofertas</label>
        </p>
        <p>
            <input type="checkbox" id="condition2" name="condition2">
            <label for="condition2">
                Declaro haber leído y aceptar las condiciones generales del programa
                y la normativa sobre protección de datos
            </label>
        </p>

        <input type="submit" value="Enviar">
    </form>

</body>
</html>
